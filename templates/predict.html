{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title text-primary">Prediction is {{ prediction }}</h3>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                {% if prediction == 0 %}
                                    <!-- <img src="{{url_for('static', filename='images/iris_setosa.jpg')}}" class="img-thumbnail" /> -->
                                    <h1 class="card-text">No</h1>
                                {% endif %}
                                {% if prediction == 1 %}
                                    <!-- <img src="{{url_for('static', filename='images/iris_versicolor.jpg')}}" class="img-thumbnail" /> -->
                                    <h1 class="card-text">Yes</h1>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
